services:
  - type: web
    name: sign-translate
    env: node
    buildCommand: npm install && npm install @angular/cli@19.2.5 @angular-devkit/build-angular@19.2.5 serve@14.2.1 && npx ng build --configuration=production --base-href=/
    startCommand: npx serve -s dist/sign-translate -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /healthz
    autoDeploy: true 